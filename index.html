<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ye' Ol' Time Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/minidogg/QQuery/dist/bundle.css">
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <h1>Time Difference Calulator</h1>
  <div class="container ">
    <div class="realContainer">
      <span>From</span>
      <input id="from" placeholder="1:23 PM or 21:34">
      <br>
      <span>To</span>
      <input id="to" placeholder="1:23 PM or 21:34">
      <br>
      <span id="result">Difference: </span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
